     <html xmln="http://www.w3.org/1999/xhtml">
<head>
     <title>Operador matematico em JavaScript</title>
     <script type = "text/javascript">
        //variaveis para o usuario
         var num1 = prompt("Primeiro numero: ");
         num1 = parseInt(num1);

         var num2 = prompt("Segundo numero: ");
         num2 = parseInt(num2);
        //variaveis Soma
         var soma = num1 + num2;
         var sub = num1 - num2;
         var mult = num1 * num2;
         var div = num1/num2;

        //Variaveis para soma
         document.write("Adição     " ,soma, "<br>");
         document.write("Subtração    : ", sub, " <br>");
         document.write("Multiplicação  : ", mult, "<br>");
         document.write("Divisão  : ", div,);
       </script>
    </head>
     <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
