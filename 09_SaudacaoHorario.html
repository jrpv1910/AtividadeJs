     <html xmln="http://www.w3.org/1999/xhtml">
<head>
     <title>Saudação Horario em JavaScript</title>
     <script type = "text/javascript">
       var nome;
       var agora = new Date();
       var hora = agora.getHours();

       nome = prompt ("Entre com seu nome ");

       if(hora < 12)
          document.write("<h1>Bom dia, ");
       if(hora >=12){
          hora = hora - 12;
       if(hora < 6)
         document.write("<h1>Boa Tarde, ");
       if(hora >= 6)
                document.write("<h1>Boa noite, ");  
       }     
       document.writeln (nome + ", seja bem vindo, </h1>")
       </script>
    </head>
     <body>
        <p>Click Refresh (ou reload) para executar este script agora</p>
    </body>
